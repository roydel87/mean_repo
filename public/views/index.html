<!DOCTYPE html>
<html ng-app="pokeApp">
<head>
  <meta charset="utf-8">
  <title>Pokemon Admin</title>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>
  <script type="text/javascript" src="js/app.routes.js"></script>
  <script type="text/javascript" src="js/controllers/loginCtrl.js"></script>
  <script type="text/javascript" src="js/controllers/mainCtrl.js"></script>
  <script type="text/javascript" src="js/controllers/pokemonCtrl.js"></script>
  <script type="text/javascript" src="js/controllers/userCtrl.js"></script>
  <script type="text/javascript" src="js/services/authService.js"></script>
  <script type="text/javascript" src="js/services/pokemonService.js"></script>
  <script type="text/javascript" src="js/services/userService.js"></script>
  <script type="text/javascript" src="js/app.directives.js"></script>
  <script type="text/javascript" src="js/app.js"></script>

  <link rel="stylesheet" href="bower_components/lumx/dist/lumx.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

</head>
<body>
  <div class="card">
        <div class="card__actions" ng-controller="mainCtrl as main">
            <!--<lx-button lx-color="black" lx-type="flat" ng-click="main.goTo('/')">Login</lx-button>-->
            <lx-button lx-color="orange" lx-type="flat" ng-click="main.goTo('/users')" ng-if="main.loggedIn">Usuarios</lx-button>
            <lx-button lx-color="orange" lx-type="flat" ng-click="main.goTo('/pokemons')" ng-if="main.loggedIn">Pokemons</lx-button>
            <lx-button lx-color="orange" lx-type="flat" ng-click="main.logout()" ng-if="main.loggedIn">Logout</lx-button>
        </div>
        <main>
            <div ng-view></div>
        </main>
  </div>

  <script src="bower_components/velocity/velocity.js"></script>
  <script src="bower_components/moment/min/moment-with-locales.js"></script>
  <script src="bower_components/lumx/dist/lumx.js"></script>
</body>
</html>
